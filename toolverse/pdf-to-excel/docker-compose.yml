version: '3.8'

services:
  backend:
    build: ./backend
    container_name: te-backend
    ports:
      - "8000:8000"
    volumes:
      - te-uploads:/app/temp_uploads
      - te-outputs:/app/temp_outputs
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai

  frontend:
    image: nginx:alpine
    container_name: te-frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  te-uploads:
  te-outputs:
